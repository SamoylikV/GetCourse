<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет ученика</title>
</head>
<body>
<h1>Добро пожаловать, {{ request.user.username }}!</h1>
<a href="{% url 'course_list' %}">
    <button>На главную</button>
</a>
<ul>
    {% for course in courses %}
        <li>{{ course.title }}</li>
        {% empty %}
        <li>Вы еще не записаны ни на один курс.</li>
    {% endfor %}
</ul>
</body>
</html>
